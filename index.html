<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script

      crossorigin="anonymous"

    <title>Shopping Cart</title>
    <script type="module" src="./scriptIndex.js" defer></script>
  </head>
  <link rel="shortcut icon" type="image/x-icon" href="./img/sneakers.png" />
  <body>
    <div class="header">
      <div class="row">
        <div class="col-sm-3">
          <a href="./index.html">
            <img id="logo_sneakers_shop" src="./img/logo.png" width="300px"
          /></a>
        </div>
        <div class="col-sm-3">
          <a
            href="./sneakers.html"
            style="text-decoration: none; color: whitesmoke"
            ,
            >Sneakers</a
          >
        </div>
        <div class="col-sm-3">
          <a
            href="./director.html"
            style="text-decoration: none; color: whitesmoke"

        </div>
        <div class="col-sm-3">
          <a
            href="./contact.html"
            style="text-decoration: none; color: whitesmoke"
            >Contact</a
          >
        </div>
      </div>

    <section id="photoHomePage">

          src="./img/Nike Jordan 1 Chicago _ Cinematic Shoe Commercial _ Nepal.mp4 "

    </section>

    <div class="footer">
      <div class="footer1">
        <a href="https://www.facebook.com/"
          ><img src="./img/facebook.png" width="55px"
        /></a>
        <a href="https://www.instagram.com/"
          ><img src="./img/instagram.png" width="60px"
        /></a>
      </div>
      <div class="footer1">
        <h6>Developed & Designed by Avi Pinto</h6>
      </div>
