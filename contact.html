<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <title>Shopping Cart</title>
  </head>
  <link rel="shortcut icon" type="image/x-icon" href="./img/sneakers.png" />
  <body>
    <div class="header">
      <div class="row">
        <div class="col-sm-6">
          <a href="./index.html">
            <img id="logo_sneakers_shop" src="./img/logo.png" width="300px"
          /></a>
        </div>
        <div class="col-sm-2">
          <a
            href="./sneakers.html"
            style="text-decoration: none; color: whitesmoke"
            ,
            >Sneakers</a
          >
        </div>
        <div class="col-sm-2">
          <a
            href="./director.html"
            style="text-decoration: none; color: whitesmoke"
            >Director</a
          >
        </div>
        <div class="col-sm-2">
          <a
            href="./contact.html"
            style="text-decoration: none; color: whitesmoke"
            >Contact</a
          >
        </div>
      </div>
    </div>
    <div class="contact_us">
      <h2 style="color: white">Contact Us</h2>
      <div class="row">
        <div style="width: 400px">
          <label class="label_contact_us" for="name">First Name</label>
          <input type="text" class="form-control" id="name" />
          <label class="label_contact_us" for="lastname">Last Name</label>
          <input type="text" class="form-control" id="lastname" />
          <label class="label_contact_us" for="email">Email</label>
          <input type="email" class="form-control" id="email" />
          <label class="label_contact_us" for="message">Message</label>
          <textarea rows="5" cols="48"> </textarea>
          <br />
          <button id="sendEmail" type="submit" class="btn bg-light">
            Send
          </button>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="footer1">
        <a href="https://www.facebook.com/"
          ><img src="./img/facebook.png" width="55px"
        /></a>
        <a href="https://www.instagram.com/"
          ><img src="./img/instagram.png" width="60px"
        /></a>
      </div>
      <div class="footer1">
        <h6>Developed & Designed by Avi Pinto</h6>
      </div>
    </div>
  </body>
</html>
