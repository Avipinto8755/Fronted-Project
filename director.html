<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <title>Shopping Cart</title>
    <script type="text/javascript" src="/scriptDirector.js" defer></script>
  </head>
  <link rel="shortcut icon" type="image/x-icon" href="./img/sneakers.png" />
  <body>
    <div class="header">
      <div class="row">
        <div class="col-sm-3">
          <a href="./index.html">
            <img id="logo_sneakers_shop" src="./img/logo.png" width="300px"
          /></a>
        </div>
        <div class="col-sm-3">
          <a
            href="./sneakers.html"
            style="text-decoration: none; color: whitesmoke"
            ,
            >Sneakers</a
          >
        </div>
        <div class="col-sm-3">
          <a
            href="./director.html"
            style="text-decoration: none; color: whitesmoke"
            >Director</a
          >
        </div>
        <div class="col-sm-3">
          <a
            href="./contact.html"
            style="text-decoration: none; color: whitesmoke"
            >Contact</a
          >
        </div>
      </div>
    </div>

    <div class="row">
      <div id="advertisements1" class="col-sm-2"></div>
      <div id="container" class="col-sm-8"></div>
      <div id="advertisements2" class="col-sm-2"></div>
    </div>
    <div class="director_container">
      <div class="Director_prodact">
        <h2>Director - Add New Prodact</h2>
        <div class="form-group">
          <label for="idProdactDirector">Id/ SN Prodact:</label>
          <input type="number" id="idDirector" />
        </div>

        <div class="form-group">
          <label for="nameProdactDirector"> Name:</label>
          <input type="text" id="nameProdactDirector" />
        </div>

        <div class="form-group">
          <label for="modelProdactDirector"> Model:</label>
          <input type="text" id="modelProdactDirector" />
        </div>

        <div class="form-group">
          <label for="imgProdactDirector">Address Img:</label>
          <input type="text" id="imgProdactDirector" />
        </div>

        <div class="form-group">
          <label for="priceProdactDirector">price:</label>
          <input type="number" id="priceProdactDirector" />
        </div>

        <br />
        <button id="btnDirectorAddNewProdact">Add Prodact To Shop</button>
      </div>

      <div class="Director_prodact">
        <h2>Director - Delete Prodact</h2>
        <label for="sn">Id/SN Prodact</label>
        <input type="number" id="sn_delete_director" />
        <br />
        <br />
        <button id="btn_delete_director">Delete Prodact From Shop</button>
      </div>

      <div class="Director_prodact">
        <h2>Director - Update Price</h2>
        <label for="sn">Id/SN Prodact</label>
        <input type="number" id="sn_update_price_director" />
        <br />
        <label for="newPrice">New Price:</label>
        <input type="number" id="newPrice" />
        <br />
        <br />
        <button id="btn_update_price_director">Update Prodact Price</button>
      </div>
    </div>
    <div class="footer">
      <div class="footer1">
        <a href="https://www.facebook.com/"
          ><img src="./img/facebook.png" width="55px"
        /></a>
        <a href="https://www.instagram.com/"
          ><img src="./img/instagram.png" width="60px"
        /></a>
      </div>
      <div class="footer1">
        <h6>Developed & Designed by Avi Pinto</h6>
      </div>
    </div>
  </body>
</html>
